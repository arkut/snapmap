<!DOCTYPE html>
<html lang="en-US" prefix="og: https://ogp.me/ns#">
<head>
  <title>SNAP Participation Map</title>
        <style type="text/css">
img.wp-smiley,
img.emoji {
    display: inline !important;
    border: none !important;
    box-shadow: none !important;
    height: 1em !important;
    width: 1em !important;
    margin: 0 .07em !important;
    vertical-align: -0.1em !important;
    background: none !important;
    padding: 0 !important;
}
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
    <link rel="stylesheet" type="text/css" href="./snap-counties-min.css"></link>
</head>

<body>
    <main>
        <div class="container">
            <ul class="listing">                            
                <li>
                    <div class="text">
                        <h3 class="title">SNAP Matters in Every Community&mdash;Metros, Small Towns, and Rural Communities</h3>
                        
                        <div class="text">
                            <div id="button-holder">
                                <div id="option">
                                    <input class="button" id="metro-county" name="ctyButton" type="button" value="Metro"/>
                                    <input class="button" id="micro-county" name="ctyButton" type="button" value="Small town"/>
                                    <input class="button" id="rural-county" name="ctyButton" type="button" value="Rural"/>
                                </div>
                            </div>
                        <div class="key"></div>
                        <div>
                            <svg class="map" width="960", height="600">
                                <div id="tooltip-container" class="tooltip_key">
                                    <div><span id="county-label"></span></div>
                                </div>
                            </svg>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <script src="https://d3js.org/d3-queue.v3.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/1.12.1/d3-annotation.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.0/d3-legend.min.js"></script>
        <script src="https://d3js.org/d3-array.v1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="./snap-counties-min.js"></script>

    </main>
</body>
</html>
